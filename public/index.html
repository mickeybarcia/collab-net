<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/plugins/forceDirected.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/dark.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <link rel="stylesheet" type="text/css" href="./net.css">
</head>
<body>
    <div id="chartdiv"></div>
    <h1>collab-net</h1>
    <div class="search-bar">
        <form id="artist">
            <label for="name">search artist: </label>
            <input type="text" id="name" name="name" value="" oninput="search(this.value)">
        </form>
        <ul id="artist-list"></ul>
    </div>
    <div class="reset">
        <button class="large-button" onclick="reset()">reset</button>
    </div>
    <div class="artist-chart">
        <button class="small-button" id="toggle-chart" onclick="toggleChart()" style="visibility: hidden;">hide charts</button>
        <ul id="song-list"></ul>
    </div>
    <script src="./net.js"></script>
</body>
</html>
